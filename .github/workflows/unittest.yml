name: test

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip
  WORKFLOW_BUILD_SLN: AtCoderLibrary.sln

jobs:
  format:
    uses: kzrnm/dotnet-actions/.github/workflows/format.yml@v1
    with:
      target: AtCoderLibrary.sln
      dotnet-version: 6.0.x
  test:
    uses: kzrnm/dotnet-actions/.github/workflows/unittest.yml@v1
    with:
      target: AtCoderLibrary.sln
      os: ubuntu-latest
      dotnet-version: |
        3.0.x
        3.1.x
        6.0.x
      test-logger: GitHubActions

  library-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            3.0.x
            3.1.x
            6.0.x
      - uses: actions/cache@v2
        name: Cache NuGet
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - uses: actions/cache@v2
        name: Cache pip
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - run: dotnet tool install -g SourceExpander.Console
      - uses: actions/setup-python@v1
      - run: pip3 install git+https://github.com/kzrnm/verification-helper
      - name: Run tests
        run: oj-verify run
