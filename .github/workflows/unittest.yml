name: test

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip
  WORKFLOW_BUILD_SLN: AtCoderLibrary.sln

jobs:
  format:
    uses: kzrnm/dotnet-actions/.github/workflows/format.yml@v1
    with:
      target: AtCoderLibrary.sln
      dotnet-version: 6.0.x
  test:
    uses: kzrnm/dotnet-actions/.github/workflows/unittest.yml@v1
    with:
      target: AtCoderLibrary.sln
      os: ubuntu-latest
      dotnet-version: |
        3.0.x
        3.1.x
        6.0.x
      test-logger: GitHubActions

  library-checker:
    uses: kzrnm/Competitive.LibraryChecker/.github/workflows/competitive-library-checker.yml@v1.1.0
    with:
      target: AtCoderLibrary.sln
      dll-name: AtCoderLibrary.LibraryChecker.dll
      dotnet-version: |
        3.0.x
        3.1.x
        6.0.x
      timeout-coefficient: 1.2
